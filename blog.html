---
layout: default
title: Blog
---

<div class="blog">
  <h1>Blog</h1>
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
        {% if post.excerpt %}
          <p>{{ post.excerpt }}</p>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
